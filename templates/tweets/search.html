{% extends "base.html" %}
{% load static %}

{% block content %}

	<div class="row clearfix">

		<div class="col-md-8 column mt-3 ml-3">			

			<form id="search-form" class="form-inline" action="." method="post">
				{% csrf_token %}

				<label class="sr-only" for="search-quer">Search tweets</label>
				{{ search.query.errors }}
				{{ search.query }}
				
				<button type="submit" class="btn btn-primary mb-2">Submit</button>

			</form>
		</div>

		<div class="col-md-12 column tweets">
		</div>
	</div>

{% endblock %}

{% block js %}

	<script src="{% static 'js/search.js' %}"></script>

{% endblock %}
